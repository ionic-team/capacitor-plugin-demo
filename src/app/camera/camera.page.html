<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-label>
          The Camera API allows a user to pick a photo from their photo album or take a picture. 
        </ion-label>
      </ion-col>
      <ion-col>
          <ion-button (click)="takePicture()" horizontal="center">
              <ion-icon slot="start" name="camera"></ion-icon>
              Take Picture
            </ion-button>
          <ion-button href="https://capacitor.ionicframework.com/docs/apis/device">
            <ion-icon slot="start" name="document"></ion-icon>
            API Details
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-divider></ion-item-divider>

  
  <img *ngIf="photo" [src]="photo" >
  
  
</ion-content>
