<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Modals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
              The Modals API provides methods for triggering native modal windows for alerts, 
              confirmations, and input prompts, as well as Action Sheets.
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-button href="https://capacitor.ionicframework.com/docs/apis/modals">
            <ion-icon slot="start" name="document"></ion-icon>
            API Details
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
    
  <ion-item-divider></ion-item-divider>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showAlert()">Show Alert</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showConfirm()">Confirm Good Taste</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showPrompt()">Get a Parrot</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showActions()">Interact with Cat</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
