<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Toast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
            The Toast API provides a notification pop up for displaying important information to a user. Just like real toast!
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-button href="https://capacitor.ionicframework.com/docs/apis/toast">
          <ion-icon slot="start" name="document"></ion-icon>
          API Details
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
        
  <ion-item-divider></ion-item-divider>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showToast()">Show Toast</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showToast('short')">Show Short Toast</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="full" (click)="showToast('long')">Show Long Toast</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
